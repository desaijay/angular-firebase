<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
md-is-open="vm.sidenavOpen">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Add a Classified</h1>
      </md-toolbar>
      <md-content layout-padding>
        <form>
          <md-input-container>
            <label for="title">Title</label>
            <input type="text" id="title" ng-model="classified.title" md-autofocus>
          </md-input-container>
          <md-input-container>
            <label for="price">Price</label>
            <input type="text" ng-model="classified.price" id="price">
          </md-input-container>
          <md-input-container>
            <label for="description">Description</label>
            <textarea type="text" ng-model="classified.description" id="description">
            </textarea>
          </md-input-container>
          <md-input-container>
            <label for="image">Image Link</label>
            <input type="text" ng-model="classified.image" id="image">
          </md-input-container>
          <md-button  class="md-primary" ng-click="vm.saveClassified(classified)" ng-if="!editing">
            Save
          </md-button>
          <md-button  class="md-primary" ng-if="editing" ng-click="vm.saveEdit()">
            Save Edit
          </md-button>
          <md-button ng-click="vm.closeSideBar()" class="md-warn">
            Cancel
          </md-button>
        
        </form>
      </md-content>
    </md-sidenav>
